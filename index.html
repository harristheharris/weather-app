<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./Assets/css/style.css">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
>
</head>

<body>

    <div>
        <section class="hero is-small">
            <div class="hero-body">
                <h1 class="content is-large">weather app</h1>
                <nav class="navbar" role="navigation" aria-label="main navigation"></nav>

            </div>
        </section>
       
        <div class="field container">
            <form id="search-form">
                <label for="city-input" class=""><span class="content is-size-2  has-text-centered ">Input a
                        City</span></label>
                <input type="text" class="input is-size-3" id="search-input" placeholder="Boston">
                <select name="" id="what-weather-type">
                    <option value="" disabled selected>Select an option...</option>
                    <option value="current-weather">Current Weather of a city</option>
                    <option value="5-day-weather">The next 5 days of weather in a city</option>
                </select>
                <button class="btn btn-info btn-block">Submit</button>
            </form>
        </div>


    </div>

    <script src="./Assets/js/index.js"></script>
</body>

</html>
